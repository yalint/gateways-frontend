<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Name: {{data.vendor}}
      <p></p>
      Ipv4: {{data.status}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="delete()">Delete</button>
      <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
    </div>
  </div>
